services:
  llm:
    image: vllm/vllm-openai:latest
    container_name: llm
    restart: unless-stopped
    gpus: all
    ipc: host
    environment:
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    # NOTE: vllm/vllm-openai image entrypoint already runs `vllm serve`
    command:
      - ${LLM_MODEL}
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --dtype
      - auto
      - --gpu-memory-utilization
      - ${VLLM_GPU_MEMORY_UTILIZATION}
      - --max-model-len
      - ${VLLM_MAX_MODEL_LEN}
      - --max-num-seqs
      - ${VLLM_MAX_NUM_SEQS}
      - --max-num-batched-tokens
      - ${VLLM_MAX_BATCHED_TOKENS}
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()\""]
      interval: 15s
      timeout: 5s
      retries: 80
      start_period: 10m

  api:
    build: .
    image: call-summary-api
    container_name: call-summary-api
    restart: unless-stopped
    depends_on:
      llm:
        condition: service_healthy
    environment:
      - LLM_BASE_URL=http://llm:8000/v1
      - LLM_MODEL=${LLM_MODEL}
      - MAX_INPUT_CHARS=${MAX_INPUT_CHARS}
      - CHUNK_CHARS=${CHUNK_CHARS}
      - REQUEST_TIMEOUT_SECS=${REQUEST_TIMEOUT_SECS}
    ports:
      - "8000:8000"
